<ion-header>
	<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>SMSs dos bancos</ion-title>
	</ion-navbar>
</ion-header>
 
<ion-content padding>
	{{texto}}
	<ion-list>
		<ion-item *ngFor="let sms of items">
			<ion-icon name="star" *ngIf="sms.read==0"></ion-icon>
			{{sms.address}}
			<p>{{sms.body}}</p>
		</ion-item>
	</ion-list>
</ion-content>
